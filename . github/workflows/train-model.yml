name: Train ML Model

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  train:
    name: Train LSTM Model
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner. os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p logs data/raw data/processed artifacts
    
    - name: Run full training pipeline
      run: |
        echo "ðŸ”„ Starting training pipeline..."
        python data_ingestion.py
        python data_preprocessing.py
        python feature_engineering.py
        python train.py
        python data_evaluation.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: model-artifacts
        path: |
          artifacts/*. keras
          artifacts/*.json
          artifacts/*.pkl
          logs/*. log
        retention-days: 30
    
    - name: Create release (optional)
      if: success()
      run: |
        echo "âœ… Model training completed successfully"
        echo "ðŸ“Š Check artifacts for model files"