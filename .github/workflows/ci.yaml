name: ML Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:

    # ----------------------------------------
    # 1. Checkout repository
    # ----------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------------------
    # 2. Set up Python
    # ----------------------------------------
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ----------------------------------------
    # 3. Install dependencies + Stable DVC
    # ----------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "dvc[all]==3.42.0"

    # ----------------------------------------
    # 4. DVC Pull (optional â€“ safe)
    # ----------------------------------------
    - name: DVC Pull
      run: |
        dvc pull || echo "No remote data found or no DVC remote configured."

    # ----------------------------------------
    # 5. Run DVC pipeline
    # ----------------------------------------
    - name: Run DVC Pipeline
      run: |
        echo "Running DVC Repro..."
        dvc repro

    # ----------------------------------------
    # 6. Upload Artifacts
    # ----------------------------------------
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-artifacts
        path: |
          artifacts/
          data/
