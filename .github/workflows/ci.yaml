name: ML Pipeline CI

# Trigger workflow on push, pull request, or manual run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repo
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Cache pip dependencies
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    # Step 5: Create necessary directories
    - name: Create directories
      run: |
        mkdir -p logs data/raw data/processed artifacts

    # Step 6: Run ML pipeline scripts
    - name: Run data ingestion
      run: python data_ingestion.py

    - name: Run data preprocessing
      run: python data_preprocessing.py

    - name: Run feature engineering
      run: python feature_engineering.py

    # Step 7: (Optional) Save artifacts like logs
    - name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: logs/
